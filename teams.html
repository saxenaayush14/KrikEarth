    <script>
    
    document.getElementById('button').addEventListener('click', loadUsers);
        
    // Load Github Users
    function loadUsers(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://api.cricapi.com/v1/countries?apikey='+API_KEY+'&offset=0', true);
    
      xhr.onload = function(){
        if(this.status == 200){
          var users = JSON.parse(this.responseText);
    
          var output = '';
          output +=
                        '<div id="allTeams">';

            for(var i in users.data){
            output +=
            '<div class="card">' + 
                '<div class="card-image" style="background: url(https://countryflagsapi.com/png/in)"></div>' + 
                '<div class="card-text">' + 
                    '<h2>'+ users.data[i].name +'</h2>' + 
                    '<p>' + '<img class="border border-dark rounded" width="30%" src="'+users.data[i].genericFlag+'" >'+ '</p>' + 
                '</div>' + 
            
            '</div>';
                }
                       
                output+=
                        '</div>';
    
          document.getElementById('user').innerHTML = output;
          console.log(users);
        }
      }
      xhr.send();
    }</script>
